<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body onload="quiz(), stats()">
    <div id="background" class="outerBox animate__animated animate__backInUp">
        <div id="stats" class="animate__animated animate__fadeInLeft animate__delay-1s"></div>
        <div class="innerBox">
            <h1 id="equation" class="animate__animated animate__fadeIn animate__delay-2s"></h1>
            <div class="rowBox">
                <div onclick="clickGoodAnswer(document.getElementsByClassName('randomText')[0].innerHTML, 0)" class="box animate__animated animate__fadeInLeft animate__delay-1s">
                    <div class="outerBox">
                        <div class="innerBox">
                            <p class="randomText animate__animated animate__fadeIn animate__delay-2s"></p>
                        </div>
                    </div>
                </div>
                <div onclick="clickGoodAnswer(document.getElementsByClassName('randomText')[1].innerHTML, 1)" class="box animate__animated animate__bounceInDown animate__delay-1s">
                    <div class="outerBox">
                        <div class="innerBox">
                            <p class="randomText animate__animated animate__fadeIn animate__delay-2s"></p>
                        </div>
                    </div>
                </div>
                <div onclick="clickGoodAnswer(document.getElementsByClassName('randomText')[2].innerHTML, 2)" class="box animate__animated animate__lightSpeedInRight animate__delay-1s">
                    <div class="outerBox">
                        <div class="innerBox">
                            <p class="randomText animate__animated animate__fadeIn animate__delay-2s"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rowBox">
                <div onclick="clickGoodAnswer(document.getElementsByClassName('randomText')[3].innerHTML, 3)" class="box animate__animated animate__fadeInLeft animate__delay-1s">
                    <div class="outerBox">
                        <div class="innerBox">
                            <p class="randomText animate__animated animate__fadeIn animate__delay-2s"></p>
                        </div>
                    </div>
                </div>
                <div onclick="clickGoodAnswer(document.getElementsByClassName('randomText')[4].innerHTML, 4)" class="box animate__animated animate__bounceInDown animate__delay-1s">
                    <div class="outerBox">
                        <div class="innerBox">
                            <p class="randomText animate__animated animate__fadeIn animate__delay-2s"></p>
                        </div>
                    </div>
                </div>
                <div onclick="clickGoodAnswer(document.getElementsByClassName('randomText')[5].innerHTML, 5)" class="box animate__animated animate__lightSpeedInRight animate__delay-1s">
                    <div class="outerBox">
                        <div class="innerBox">
                            <p class="randomText animate__animated animate__fadeIn animate__delay-2s"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rowBox">
                <button onclick="playAgain()" class="btn btn-primary animate__animated animate__lightSpeedInRight animate__delay-1s">Play Again</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
